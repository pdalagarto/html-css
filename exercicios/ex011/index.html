<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir o site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio src="media/musica.m4a " controls></audio> <!--MP3 WAV OGG-->

    <p></p><audio preload="metadata" controls >
        <source src="media/musica.m4a" type="audio/mpeg">
        <source src="media/musica.ogg" type="audio/ogg">
        <source src="media/musica.wav" type="audio/wav">
        <p>Error! Browser can not recognize the audio. Clique aqui para fazer o <a href="media/musica.m4a">download</a></p>
    </audio>



</body>
</html>
