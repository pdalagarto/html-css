<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formolario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfen"><label for="isxfen">Femenino</label>
            
        </fieldset>
        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>  <br> 
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquetebol</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label> <br>
            <input type="checkbox" name="and" id="iand" checked> <label for="iand">Andebol</label>
        </fieldset>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
