<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar o Iframe</title>
    <style>
        /*Supera o inline*/
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>A testar o uso de iframes</h1>
    <p>Acessar o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="1000" width="1000" scrolling="no"></iframe>
        curso em video</p>
        <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe><a href="https:/www.google.com">google</a>
        </p>
        
</body>
</html>
