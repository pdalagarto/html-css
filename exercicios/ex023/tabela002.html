<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        td.num{
            text-align: right;
        }
        thead, tfoot{
            background-color: rgb(57, 56, 56);
            color: white;
        }
        tbody>tr:nth-child(even){
            background-color: rgb(183, 149, 191);
        }
        tbody>tr:nth-child(odd){
            background-color: rgb(194, 218, 177);
        }
        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
  <!--
    caption = legenda 
    thead 
        tr td th
    tbody
        tr td th
    tfooter
        tr td th
  -->  
    <table>
        <caption>
            População dos estados do BR
        </caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width:80px ;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>     
                <td class="num"><strong>84,352,783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
