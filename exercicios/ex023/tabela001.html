<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body{
            
        }
        table{
            height: 500px;
            width: 500px;
            border-collapse:collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>A minha pribeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table 
        Table row = linha de tabela
        Table header = cabeçalho da tabela
        Table data = dados da tabela 

    -->
    <table>
        <tr> <!-- 1º linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
