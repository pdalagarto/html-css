<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçao de textos</title>
</head>
<body>
    <h1>Principios de formataçoes</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase temos um <b>termo</b> em negrito usando  tag b (nao semantinca) </p>
    <p><strong>Termo de destaque</strong></p>
    <h2>Italico/ Enfance</h2>
    <p>Nesta frase temos o <i>termo Italico</i></p>
    <p>Nesta frase temos um <em>termo em destaque usando a tag EM</em></p>
    <!--1º seleciona o texto onde quer o negrito, italico, <p>,etc
        2ºCTR+SHIFT+P abb envelope with abbreviation
        3ºEscolher a tag -->
</body>
</html>
